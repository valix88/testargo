---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-01-vol
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: ocs-storagecluster-cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-01
  name: app-01
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-01
  strategy: {}
  template:
    metadata:
      labels:
        app: app-01
    spec:
      volumes:
        - name: "app-01-vol"
          persistentVolumeClaim:
            claimName: "app-01-vol"
      containers:
      - image: docker.io/library/busybox
        name: container-app-01
        command: [ "busybox" , "httpd", "-f", "-p", "33441", "-h", "/app-01-vol" ]
        volumeMounts:
        -
          mountPath: "/app-01-vol"
          name: "app-01-vol"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 33441
        env:
          - name: "PORT"
            value: "33441"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          request:
            cpu: 50m
            memory: 64Mi
